<h1>Configuración pasteles & proveedores</h1>
<h2>Asignar Proveedor:</h2>
<form id="asignarProveedorForm">
  <label for="idProveedor">ID del Proveedor:</label>
  <input type="text" id="idProveedor" name="idProveedor" required><br>
  <label for="idPasteleria">ID de la Pastelería:</label>
  <input type="text" id="idPasteleria" name="idPasteleria" required><br>
  <button type="button" onclick="asignarProveedor()">Asignar</button>
</form>

<h2>Obtener Proveedor de Pastelería:</h2>
<form id="obtenerProveedorForm">
  <label for="idPasteleriaObtener">ID de la Pastelería:</label>
  <input type="text" id="idPasteleriaObtener" name="idPasteleriaObtener" required><br>
  <button type="button" onclick="obtenerProveedor()">Obtener Proveedor</button>
</form>

<div id="resultado"></div>
